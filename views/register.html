    <div class="container">
      <form class="row g-3 mt-1">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Username <required>*</required></label>
          <input type="text" class="form-control" id="inputUsername" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password <required>*</required></label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Email Address <required>*</required></label>
          <input type="email" class="form-control" id="inputAddress" placeholder="scheduler@gmail.com" required> 
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="I'm a busy person">
        </div>
        <div class="col-3 mb-3">
          <label for="formFileSm" class="form-label">Small file input example</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Verify Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                We have sent a verification email to email address you have indicated in the registration form. Please verify your email before you can start creating a schedule. 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="log_in()">Okay</button>
                <script>
                function log_in()
                {
                     location.href = "./views/home_in.html";
                } 
                </script>
              </div>
            </div>
          </div>
